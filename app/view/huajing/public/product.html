<section class="image-gallery-section gray-light-bg ptb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-8">
                <div class="section-heading text-center mb-3">
                    <h2>热门产品</h2>
                    <p class="lead">公司专业从事中高端光、电、流体连接技术与设备的研究与开发。</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% recommend pageSize=10,"typeId"="08mnxGYAk2" %}
            {% for item in recommend %}
            <div class="col-md-6 col-lg-3">

                <div class="gallery-img">

                    <img src="{{item.sImg}}" class="img-fluid rounded" style="width:100%" alt="{{item.title}}">

                    <a href="{{item.url}}" title="{{item.title}}" target="_blank">
                        <p class="gallery-img-title" style="padding-top:20px">{{item.title}}</p>
                    </a>


                    {% for i in item.tags %}
                    <div class="gallery-img-tag">
                        {{i.name}}
                    </div>
                    {% endfor %}

                </div>


            </div>
            {% endfor %}

        </div>
    </div>
</section>
