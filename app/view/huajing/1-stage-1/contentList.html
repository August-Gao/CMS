{% extends "../default.html" %}
{% block content %}
<div class="main">
    <section class="page-header-section ptb-100 gradient-overly-right"
        style="background: url('{{staticRootPath}}/themes/huajing/images/hero-14.jpg')no-repeat center center / cover">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-6">
                    <div class="page-header-content text-white">
                        <h1 class="text-white mb-2">技术园地</h1>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="breadcrumb-bar py-3 gray-light-bg border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="custom-breadcrumb">
                        <ol class="breadcrumb d-inline-block bg-transparent list-inline py-0 pl-0">
                            <li class="list-inline-item breadcrumb-item"><a href="#">首页</a></li>
                            <li class="list-inline-item breadcrumb-item active"><a href="#">技术园地</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="module ptb-100">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-md-12">
                    {% for item in posts %}
                    <article class="post">
                        <div class="post-preview"></div>

                        <div class="post-wrapper">

                            <div class="post-header-custom">
                                <div>
                                    <img style="margin-right:10px" src="{{staticRootPath}}/themes/huajing/images/list-biaoz.gif" alt="">

                                    <a href="{{item.url}}">
                                        {{item.title}}</a>
                                </div>

                                <span>{{item.updateDate}}</span>
                            </div>


                        </div>
                    </article>
                    {% endfor %}

                    {% include "../public/pagination.html" %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
