{% extends "./default.html" %}
{% block content %}
<div class="main">
    <section class="page-header-section ptb-100 gradient-overly-right"
        style="background: url('{{staticRootPath}}/themes/huajing/images/hero-14.jpg')no-repeat center center / cover">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-6">
                    <div class="page-header-content text-white">
                        <h1 class="text-white mb-2">关于</h1>
                        <p class="lead">
                            聚焦尖端光电智能测量与传感技术，为客户创造价值。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="breadcrumb-bar py-3 gray-light-bg border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="custom-breadcrumb">
                        <ol class="breadcrumb d-inline-block bg-transparent list-inline py-0 pl-0">
                            <li class="list-inline-item breadcrumb-item"><a href="/">首页</a></li>
                            <li class="list-inline-item breadcrumb-item active"><a href="#">关于</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="contact-us-promo pt-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card single-promo-card single-promo-hover text-center">
                        <div class="card-body py-5">
                            <div class="pb-2"><span class="iconfont icon-phone color-primary" style="font-size:50px"></span></div>
                            <div>
                                <h5 class="mb-0">电话</h5>
                                <p class="text-muted mb-0">+123 456-78900</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card single-promo-card single-promo-hover text-center">
                        <div class="card-body py-5">
                            <div class="pb-2"><span class="iconfont icon-dizhi color-primary" style="font-size:50px"></span></div>
                            <div>
                                <h5 class="mb-0">地址</h5>
                                <p class="text-muted mb-0">New York,CA N310</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card single-promo-card single-promo-hover text-center">
                        <div class="card-body py-5">
                            <div class="pb-2"><span class="iconfont icon-youxiang color-primary" style="font-size:50px"></span></div>
                            <div>
                                <h5 class="mb-0">邮箱</h5>
                                <p class="text-muted mb-0">help@yourdomain.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card single-promo-card single-promo-hover text-center">
                        <div class="card-body py-5">
                            <div class="pb-2"><span class="iconfont icon-chat color-primary" style="font-size:50px"></span></div>
                            <div>
                                <h5 class="mb-0">在线</h5>
                                <p class="text-muted mb-0">Chat with Us 24/7</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="contact-us-section ptb-100">
       
    </section>
   
</div>
{% endblock %}
