{% extends "../default.html" %}
{% block content %}
<div class="main">
    <section class="page-header-section ptb-100 gradient-overly-right"
        style="background: url('{{staticRootPath}}/themes/huajing/images/hero-14.jpg')no-repeat center center / cover">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-6">
                    <div class="page-header-content text-white">
                        <h1 class="text-white mb-2">{{post.title}}</h1>
                        <p class="lead">{{post.stitle}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="breadcrumb-bar py-3 gray-light-bg border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="custom-breadcrumb">
                        <ol class="breadcrumb d-inline-block bg-transparent list-inline py-0 pl-0">
                            <li class="list-inline-item breadcrumb-item"><a href="#">首页</a></li>
                            <li class="list-inline-item breadcrumb-item"><a href="#">解决方案</a></li>
                            <li class="list-inline-item breadcrumb-item active">详情</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="module ptb-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <article class="post">
                        <div class="post-preview"><img src="{{post.sImg}}" alt="article" class="img-fluid">
                        </div>
                        <div class="post-wrapper">
                            <div class="post-header">
                                <h1 class="post-title">{{post.title}}</h1>
                                <ul class="post-meta">
                                    <li>时间：{{post.date}}</li>
                                    <li>浏览量：{{post.clickNum}}</li>
                                </ul>
                            </div>
                            <div class="post-content">
                                {{post.comments | safe}}
                            </div>
                            <div class="post-footer">
                                <div class="post-tags">
                                    {% for tag in post.tags %}
                                    <a href="#">{{tag.name}}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </article>

                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
